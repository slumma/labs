<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Business Partner</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 150px;
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-actions {
            text-align: right;
            margin-top: 15px;
        }

        .cancel-button {
            text-decoration: none;
            background-color: #ccc;
            padding: 8px 12px;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="table-container">
    
        <h2>Add New Business Partner</h2>
        <form action="submit_partner.php" method="post">
            <div class="form-group">
                <label for="partner-name">Partner Name:</label>
                <input type="text" id="partner-name" name="partner-name" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Prospect">Prospect</option>
                    <option value="Initial Contact">Initial Contact</option>
                    <option value="In Negotiation">In Negotiation</option>
                    <option value="Memo Signed">Memo Signed</option>
                    <option value="Active Partner">Active Partner</option>
                </select>
            </div>

            <div class="form-group">
                <label for="primary-contact">Primary Contact:</label>
                <input type="text" id="primary-contact" name="primary-contact" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Submit</button>
                <a href="partners.html" class="cancel-button">Cancel</a>
            </div>
        </form>
    
</div>
</body>
</html>
