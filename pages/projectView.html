<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project View Page</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="table-container">
        <h2>Projects</h2>
        <table>
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>Due Date</th>
                    <th>Funding</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Education Project</td>
                    <td>May 5, 2025</td>
                    <td>$5,000</td>
                    <td><button class="detail-button">Detailed View</button></td>
                </tr>
                <tr>
                    <td>Health Research Project</td>
                    <td>October 17, 2025</td>
                    <td>$10,000</td>
                    <td><button class="detail-button">Detailed View</button></td>
                </tr>
                <tr>
                    <td>Small Business Project</td>
                    <td>January 4, 2026</td>
                    <td>$15,000</td>
                    <td><button class="detail-button">Detailed View</button></td>
                </tr>
            </tbody>
        </table>
        <br />
        <button>View Business Partners</button>
    </div>
</body>
