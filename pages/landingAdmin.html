<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #9e9e9e;
            color: white;
            text-align: center;
        }
        .detail-button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .detail-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Available Grants</h2>
        <table>
            <thead>
                <tr>
                    <th>Grant Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Education Grant</td>
                    <td>$5,000</td>
                    <td>Education</td>
                    <td><button class="detail-button">Detailed View</button></td>
                </tr>
                <tr>
                    <td>Health Research Grant</td>
                    <td>$10,000</td>
                    <td>Health</td>
                    <td><button class="detail-button">Detailed View</button></td>
                </tr>
                <tr>
                    <td>Small Business Grant</td>
                    <td>$15,000</td>
                    <td>Business</td>
                    <td><button class="detail-button">Detailed View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
