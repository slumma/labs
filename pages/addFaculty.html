<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Faculty Member</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 150px;
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-actions {
            text-align: right;
            margin-top: 15px;
        }

        .cancel-button {
            text-decoration: none;
            background-color: #ccc;
            padding: 8px 12px;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="form-container">
            <h2>Add New Faculty Member</h2>
            <form action="submit_faculty.php" method="post">
                <div class="form-group">
                    <label for="faculty-name">Full Name:</label>
                    <input type="text" id="faculty-name" name="faculty-name" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required>
                </div>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <select id="title" name="title">
                        <option value="Adjunct Faculty">XXXXXXXX</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="office-location">Office Location:</label>
                    <input type="text" id="office-location" name="office-location" required>
                </div>

                <div class="form-group">
                    <label for="hire-date">Hire Date:</label>
                    <input type="date" id="hire-date" name="hire-date" required>
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit">Submit</button>
                    <a href="faculty_list.html" class="cancel-button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
